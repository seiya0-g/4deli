<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>4DELI - お問い合わせ | 4DELI -ヨンデリ-</title>
  <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192x192.png">
  <link rel="stylesheet" href="css/base/normalize.min.css">
  <link rel="stylesheet" href="css/base/s0.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/base/s0.js"></script>
  <style>
    section {
      max-width: 760px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="s0-layout s0-container">
    <header>
      <h1>
        <a href="index.html">
          <img src="images/logo.jpg" alt="4DELI -ヨンデリ-">
        </a>
      </h1>
      <a class="s0-a-icon" href="https://www.instagram.com/4deli_minamirinkan/?hl=ja" target="_blank">
        <div class="app-icon-instagram"></div>
      </a>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">
            <div class="app-icon-home"></div><span>Home</span>
          </a></li>
        <li><a href="index.html#about">
            <div class="app-icon-about"></div><span>About</span>
          </a></li>
        <li><a href="index.html#menu">
            <div class="app-icon-menu"></div><span>Menu</span>
          </a></li>
        <li><a href="access.html">
            <div class="app-icon-access"></div><span>Access</span>
          </a></li>
        <li><a href="contact.html">
            <div class="app-icon-contact"></div><span>Contact</span>
          </a></li>
      </ul>
    </nav>
    <main>
      <section>
        <h2 class="s0-line-title s0-mb-3">お問い合わせ</h2>
        <form>
          <p>ご質問・ご要望などございましたら、下記のフォームよりお気軽にお問い合わせください。</p>
          <div class="s0-form-table">
            <label for="name">Name<span class="s0-required" aria-label="必須">*</span></label>
            <input type="text" id="name" name="name" placeholder="お名前" autocomplete="name" required>
            <label for="email">Email<span class="s0-required" aria-label="必須">*</span></label>
            <input type="email" id="email" name="email" placeholder="Eメールアドレス" autocomplete="email" required>
            <label for="message">メッセージ<span class="s0-required" aria-label="必須">*</span></label>
            <textarea id="message" name="message" placeholder="お問い合わせ内容" rows="5" required></textarea>
          </div>
          <div style="text-align: right;">
            <button type="submit" class="s0-button">送信</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <small>&copy; 2025 4DELI All Rights Reserved.</small>
    </footer>
  </div>
</body>

</html>
